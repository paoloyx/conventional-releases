name: Log Tag Creation

on:
  create

jobs:
  log-tag:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Log tag creation
        run: |
          echo "A new tag has been created: ${{ github.ref }}"
          echo "Tag name: ${{ github.ref_name }}"
